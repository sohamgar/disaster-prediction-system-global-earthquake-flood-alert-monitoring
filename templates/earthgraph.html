/* ================= BASE ================= */
html, body {

/* ================= NAVBAR ================= */
.navbar {

}

.navbar-btn:hover {

}

/* ================= WRAPPER ================= */
.wrapper {
  display: flex;
  flex: 1;
  min-height: 100%; /* ensures sidebar stretches */
}

/* ================= SIDEBAR ================= */
#sidebar {
  min-width: 250px;
  max-width: 250px;
  background: linear-gradient(180deg, rgba(79,70,229,0.92), rgba(79,70,229,0.75));
  color: #fff;
  transition: all 0.3s;
  display: flex;
  flex-direction: column;
  flex-shrink: 0;
  height: 100%; /* fills wrapper */
}

#sidebar.active {
  margin-left: -250px;
}

#sidebar .sidebar-header {
  padding: 20px;
  background: linear-gradient(135deg,#6366f1,#4338ca);
  text-align: center;
  font-size: 18px;
  font-weight: 600;
  color: #fff;
}

#sidebar ul.components {

  overflow-y: auto; /* scroll if links exceed */

#sidebar ul li a {

  font-size: 14.5px;
  display: flex;
  align-items: center;
  gap: 10px;
  color: #fff;
  margin: 6px 14px;
  border-radius: 12px;
  text-decoration: none !important;
  outline: none;
  white-space: nowrap;
  transition: all 0.3s;

#sidebar ul li a:hover {

}

#sidebar ul li.active > a {
  background: rgba(255, 255, 255, 0.25);
  font-weight: 500;
  box-shadow: inset 4px 0 0 #fff;
}

/* ================= CONTENT ================= */
#content {

  padding: 24px;
  transition: all 0.3s;
}

#sidebar.active + #content {
  margin-left: 0;
}

.card {
  border: none;

  background: rgba(255,255,255,0.92);
  backdrop-filter: blur(16px);
  box-shadow: 0 12px 30px rgba(0,0,0,0.07);
  padding: 18px;
  margin-bottom: 18px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {

}
