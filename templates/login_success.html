<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Successful</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1e3c72, #2a5298, #0f2027);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
    position: relative;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .success-card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 60px 50px;
    width: 450px;
    text-align: center;
    color: #fff;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    animation: fadeIn 1s ease-out;
    position: relative;
    z-index: 10;
  }

  @keyframes fadeIn {
    0% { opacity:0; transform: translateY(20px); }
    100% { opacity:1; transform: translateY(0); }
  }

  .checkmark {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: auto;
    box-shadow: 0 0 26px rgba(255,255,255,0.6);
    animation: scaleUp 0.6s ease-out forwards, pulseGlow 2s infinite ease-in-out;
  }

  .checkmark svg {
    width: 80px;
    stroke: #00eaff;
    stroke-width: 10;
    stroke-linecap: round;
    stroke-linejoin: round;
    fill: none;
    stroke-dasharray: 100;
    stroke-dashoffset: 100;
    animation: drawTick 0.8s ease forwards 0.4s;
  }

  @keyframes scaleUp {
    0% { transform: scale(0.3); opacity: 0; }
    60% { transform: scale(1.15); }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes drawTick {
    to { stroke-dashoffset: 0; }
  }

  @keyframes pulseGlow {
    0%, 100% { box-shadow: 0 0 26px rgba(255,255,255,0.6); }
    50% { box-shadow: 0 0 40px #00eaff; }
  }

  h1 {
    margin-top: 25px;
    font-size: 38px;
    font-weight: 600;
    text-shadow: 0 0 15px #00f0ff;
  }

  p.redirect-text {
    margin-top: 15px;
    font-size: 26px;
    font-weight: 500;
    opacity: 0.9;
  }

  .dots::after {
    content: '';
    display: inline-block;
    width: 1ch;
    animation: dotsAnim 1s steps(3, end) infinite;
  }

  @keyframes dotsAnim {
    0%, 20% { content: ''; }
    40% { content: '.'; }
    60% { content: '..'; }
    80%, 100% { content: '...'; }
  }

  .confetti {
    position: absolute;
    border-radius: 50%;
    animation: confettiFall linear infinite;
    opacity: 0.9;
    z-index: 5;
  }

  @keyframes confettiFall {
    0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0.5; }
  }
</style>
</head>
<body>

<div class="success-card">
  <div class="checkmark">
    <svg viewBox="0 0 64 64">
      <path d="M16 34 L28 46 L48 20"></path>
    </svg>
  </div>

  <h1>Login Successful</h1>
  <p class="redirect-text">Redirecting to dashboard<span class="dots"></span></p>
</div>

<script>
  // Confetti from top/middle
  function createConfetti() {
    const confettiCount = 50;
    for (let i = 0; i < confettiCount; i++) {
      const conf = document.createElement("div");
      conf.classList.add("confetti");

      const size = 6 + Math.random() * 8;
      conf.style.width = size + "px";
      conf.style.height = size + "px";

      // Start from top or middle
      const startX = Math.random() * window.innerWidth;
      conf.style.left = startX + "px";
      conf.style.top = (Math.random() * 50) + "px"; // start in top half

      conf.style.backgroundColor = `hsl(${Math.random()*360},100%,70%)`;
      conf.style.animationDuration = (3 + Math.random()*2) + "s";

      document.body.appendChild(conf);

      // Remove after falling
      setTimeout(() => conf.remove(), 5000);
    }
  }

  createConfetti();
  setInterval(createConfetti, 500);

  // Redirect after 4 seconds
  setTimeout(() => {
    window.location.href = "/";
  }, 4000);
</script>

</body>
</html>
