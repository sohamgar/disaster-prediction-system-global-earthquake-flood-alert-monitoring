<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Successful â€” Disaster Alert</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #0f2027);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 50px 40px;
      width: 400px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease forwards;
      position: relative;
      z-index: 10;
      transition: opacity 1s ease, transform 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glass-card.fade-out {
      opacity: 0;
      transform: scale(0.95);
    }

    .glass-card i {
      font-size: 50px;
      color: #00f0ff;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    h2 {
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
    }

    .countdown {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #00f0ff;
    }

    .progress {
      height: 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      overflow: hidden;
    }

    .progress-bar {
      background: #00f0ff;
      width: 0%;
      transition: width 0.1s linear;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>

<body>

  <!-- Confetti -->
  <canvas id="confettiCanvas"></canvas>

  <!-- Success sound -->
  <audio id="successSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" type="audio/mpeg">
  </audio>

  <div class="glass-card" id="glassCard">
    <i class="fa-solid fa-circle-check"></i>
    <h2>Login Successful!</h2>
    <p>Redirecting to your admin dashboard...</p>
    <div class="countdown" id="countdown">Redirecting in 3s</div>
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    /* ---------------- PROGRESS + REDIRECT ---------------- */
    const redirectTime = 3000;
    const progressBar = document.getElementById("progressBar");
    const countdownEl = document.getElementById("countdown");
    const glassCard = document.getElementById("glassCard");
    let start = null;

    function animateProgress(ts) {
      if (!start) start = ts;
      const elapsed = ts - start;

      const percent = Math.min((elapsed / redirectTime) * 100, 100);
      progressBar.style.width = percent + "%";

      const remaining = Math.max(Math.ceil((redirectTime - elapsed) / 1000), 0);
      countdownEl.textContent = `Redirecting in ${remaining}s`;

      if (elapsed < redirectTime) {
        requestAnimationFrame(animateProgress);
      } else {
        glassCard.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "/admin/dashboard";
        }, 1000);
      }
    }
    requestAnimationFrame(animateProgress);

    /* ---------------- SOUND (BROWSER SAFE) ---------------- */
    const sound = document.getElementById("successSound");
    sound.volume = 0.35;

    function unlockSound() {
      sound.play().catch(() => {});
      document.removeEventListener("click", unlockSound);
      document.removeEventListener("keydown", unlockSound);
    }

    document.addEventListener("click", unlockSound);
    document.addEventListener("keydown", unlockSound);

    /* ---------------- CELEBRATION EFFECT ---------------- */
    const duration = 3000;
    const end = Date.now() + duration;
    const colors = ['#00f0ff', '#ffffff', '#ff00ff', '#00ff99'];

    (function frame() {
      confetti({
        particleCount: 14,
        angle: 60,
        spread: 160,
        origin: { x: 0, y: 0.55 },
        colors
      });

      confetti({
        particleCount: 14,
        angle: 120,
        spread: 160,
        origin: { x: 1, y: 0.55 },
        colors
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  </script>

</body>
</html>
