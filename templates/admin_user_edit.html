<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin – Edit User</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.5/dist/leaflet.css"/>

<!-- Leaflet Geosearch -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.1.0/dist/geosearch.css"/>
<script src="https://unpkg.com/leaflet@1.9.5/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-geosearch@3.1.0/dist/bundle.min.js"></script>

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f172a, #1e293b, #0f2027);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 30px;
}

.form-card {
  width: 100%;
  max-width: 650px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  border: 1px solid rgba(255,255,255,0.2);
  color: #f1f5f9;
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 2rem;
  font-weight: 700;
  text-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

.form-group {
  margin-bottom: 18px;
}

label {
  font-weight: 500;
  margin-bottom: 6px;
}

input {
  width: 100%;
  padding: 12px 15px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.4);
  backdrop-filter: blur(6px);
  background: rgba(255,255,255,0.15);
  color: #f1f5f9;
  font-size: 1rem;
  transition: all 0.3s ease;
}

input:focus {
  border-color: #1a73e8;
  box-shadow: 0 0 8px rgba(26,115,232,0.3);
  outline: none;
  background: rgba(255,255,255,0.25);
}

#map {
  height: 350px;
  border-radius: 15px;
  margin-bottom: 18px;
  border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  background: #e5e5e5;
}

.btn-group {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
  margin-top: 20px;
}

.btn-custom {
  padding: 10px 18px;
  border-radius: 12px;
  font-weight: 600;
  border: none;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  cursor: pointer;
  text-decoration: none;
}

.btn-save {
  background: #28a745;
  color: #fff;
}

.btn-save:hover {
  background: #218838;
  transform: translateY(-2px);
}

.btn-back {
  background: #1a73e8;
  color: #fff;
}

.btn-back:hover {
  background: #155ab6;
  transform: translateY(-2px);
}

/* Flash messages */
.alert {
  border-radius: 12px;
  border: none;
  backdrop-filter: blur(8px);
  margin-bottom: 20px;
}
</style>
</head>
<body>

<div class="form-card">

  <!-- FLASH MESSAGES -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <h2><i class="fa fa-user-pen me-2"></i> Edit User</h2>

  <form id="editUserForm" action="/admin/user/update/{{ user[0] }}" method="POST" onsubmit="return validateForm()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" value="{{ user[1] }}" required>
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" value="{{ user[2] }}" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" value="{{ user[3] }}" required>
    </div>

    <div class="form-group">
      <label>Mobile</label>
      <input type="text" name="mobile" value="{{ user[4] }}">
    </div>

    <div class="form-group">
      <label>Latitude</label>
      <input type="number" step="any" name="latitude" id="latitude" value="{{ user[5] }}">
    </div>

    <div class="form-group">
      <label>Longitude</label>
      <input type="number" step="any" name="longitude" id="longitude" value="{{ user[6] }}">
    </div>

    <div id="map"></div>

    <div class="btn-group">
      <button type="submit" class="btn-custom btn-save"><i class="fa fa-save"></i> Save Changes</button>
      <a href="/admin/users" class="btn-custom btn-back"><i class="fa fa-arrow-left"></i> Back</a>
    </div>
  </form>
</div>

<script>
// Initialize map
document.addEventListener("DOMContentLoaded", function() {
  let lat = parseFloat("{{ user[5] or 0 }}");
  let lon = parseFloat("{{ user[6] or 0 }}");

  const map = L.map('map', { zoomControl: true }).setView([lat, lon], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  const marker = L.marker([lat, lon], {draggable:true}).addTo(map);

  marker.on('dragend', function() {
    const pos = marker.getLatLng();
    document.getElementById('latitude').value = pos.lat.toFixed(6);
    document.getElementById('longitude').value = pos.lng.toFixed(6);
  });

  map.on('click', function(e) {
    marker.setLatLng(e.latlng);
    document.getElementById('latitude').value = e.latlng.lat.toFixed(6);
    document.getElementById('longitude').value = e.latlng.lng.toFixed(6);
  });

  // GeoSearch
  const provider = new GeoSearch.OpenStreetMapProvider();
  const searchControl = new GeoSearch.GeoSearchControl({ provider, style:'bar', showMarker:false });
  map.addControl(searchControl);

  map.on('geosearch/showlocation', function(result) {
    const latlng = result.location;
    marker.setLatLng([latlng.y, latlng.x]);
    map.setView([latlng.y, latlng.x], 12);
    document.getElementById('latitude').value = latlng.y.toFixed(6);
    document.getElementById('longitude').value = latlng.x.toFixed(6);
  });

  setTimeout(() => map.invalidateSize(), 300);
});

// Form validation
function validateForm() {
  const lat = parseFloat(document.getElementById('latitude').value);
  const lon = parseFloat(document.getElementById('longitude').value);

  if (isNaN(lat) || lat < -90 || lat > 90) {
    alert("Please enter a valid latitude (-90 to 90).");
    return false;
  }
  if (isNaN(lon) || lon < -180 || lon > 180) {
    alert("Please enter a valid longitude (-180 to 180).");
    return false;
  }
  return true;
}

// Auto-close flash messages after 4.5 seconds
setTimeout(() => {
  document.querySelectorAll('.alert').forEach(a => new bootstrap.Alert(a).close());
}, 4500);
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
