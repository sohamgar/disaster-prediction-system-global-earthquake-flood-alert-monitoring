<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Forgot Password â€” Disaster Alert</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ===== BODY ===== */
body {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", sans-serif;
    padding: 20px;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* ===== CARD ===== */
.card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(25px);
    border-radius: 25px;
    padding: 50px 40px;
    width: 420px;
    color: #fff;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    text-align: center;
    position: relative;
    overflow: hidden;
    animation: fadeUp 0.7s ease;
}

@keyframes fadeUp {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
}

.card h3 {
    font-size: 34px;
    font-weight: 700;
    margin-bottom: 30px;
    color: #fff;
    text-shadow: 0 0 12px #00f0ff;
}

/* Floating bubbles */
.card::before, .card::after {
    content: '';
    position: absolute;
    width: 200px;
    height: 200px;
    background: rgba(0, 240, 255, 0.05);
    border-radius: 50%;
    top: -50px;
    right: -50px;
    animation: floatBubbles 6s ease-in-out infinite alternate;
}

.card::after {
    width: 150px;
    height: 150px;
    bottom: -50px;
    left: -50px;
    animation-duration: 8s;
}

@keyframes floatBubbles {
    0% {transform: translateY(0) translateX(0);}
    50% {transform: translateY(-20px) translateX(20px);}
    100% {transform: translateY(0) translateX(0);}
}

/* ===== INPUT FIELD ===== */
.icon-input {
    position: relative;
    margin-bottom: 25px;
}

.icon-input i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
    color: #00f0ff;
    opacity: 0.85;
}

.icon-input input {
    background: rgba(255,255,255,0.15);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 15px;
    height: 50px;
    padding-left: 50px;
    font-size: 16px;
    transition: 0.3s;
}

.icon-input input:focus {
    background: rgba(255,255,255,0.25);
    border-color: #00f0ff;
    box-shadow: 0 0 12px #00f0ff;
    outline: none;
}

/* ===== BUTTON ===== */
.btn-send {
    width:100%;
    background: linear-gradient(135deg, #1be4ff, #0077ff);
    color:#002244;
    border:none;
    border-radius:16px;
    height:50px;
    font-weight:600;
    font-size:17px;
    transition: 0.3s;
}

.btn-send:hover {
    filter: brightness(1.15);
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.35);
}

/* ===== ALERT ===== */
.alert {
    font-size: 15px;
    border-radius: 14px;
    margin-bottom: 15px;
    text-align: center;
    animation: fadeAlert 0.5s ease;
}

@keyframes fadeAlert {
    from {opacity:0; transform: translateY(-5px);}
    to {opacity:1; transform: translateY(0);}
}

/* ===== BACK LINK ===== */
.link-back {
    text-align:center;
    margin-top:20px;
}

.link-back a {
    color: #00f0ff;
    font-weight:500;
    text-decoration: underline;
    transition: 0.3s;
}

.link-back a:hover {
    color: #ffffff;
    text-shadow: 0 0 8px #00f0ff;
}
</style>
</head>

<body>
<div class="card">
  <h3>Forgot Password</h3>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <div class="icon-input">
      <i class="fa fa-envelope"></i>
      <input type="email" name="email" class="form-control" placeholder="Enter your email" required />
    </div>

    <button type="submit" class="btn-send">Send Reset Link</button>
  </form>

  <div class="link-back">
    <a href="/login">Back to Login</a>
  </div>
</div>

<script>
// AUTO HIDE FLASH ALERTS
setTimeout(() => {
  document.querySelectorAll(".alert").forEach(alert => {
      alert.style.transition = "0.6s";
      alert.style.opacity = "0";
      alert.style.transform = "translateY(-10px)";
      setTimeout(() => alert.remove(), 600);
  });
}, 3000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
