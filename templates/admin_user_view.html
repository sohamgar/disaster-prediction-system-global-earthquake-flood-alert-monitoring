<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin â€“ View User</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f172a, #1e293b, #0f2027);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 30px;
}

.card-container {
  width: 100%;
  max-width: 500px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  border: 1px solid rgba(255,255,255,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  color: #f1f5f9;
}

.card-container:hover {
  transform: translateY(-5px);
  box-shadow: 0 20px 50px rgba(0,0,0,0.35);
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 2rem;
  font-weight: 700;
  text-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

.user-detail {
  margin: 10px 0;
  padding: 12px 15px;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 12px;
  backdrop-filter: blur(8px);
  transition: all 0.3s ease;
  display: flex;
  justify-content: space-between;
  font-weight: 500;
}

.user-detail:hover {
  background: rgba(255, 255, 255, 0.25);
}

.btn-group {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 25px;
  flex-wrap: wrap;
}

.btn-custom {
  padding: 10px 18px;
  border-radius: 12px;
  font-weight: 600;
  transition: all 0.3s ease;
  border: none;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  cursor: pointer;
}

.btn-edit {
  background: #ffc107;
  color: #1e293b;
}

.btn-edit:hover {
  background: #e0a800;
  transform: translateY(-2px);
}

.btn-back {
  background: #28a745;
  color: #fff;
}

.btn-back:hover {
  background: #218838;
  transform: translateY(-2px);
}

@media (max-width: 576px) {
  .card-container { padding: 20px; }
  .user-detail { font-size: 0.9rem; padding: 10px 12px; }
}
</style>
</head>
<body>

<div class="card-container">
  <h2><i class="fa fa-user me-2"></i> User Details</h2>

  <div class="user-detail"><span>ID:</span> <span>{{ user[0] }}</span></div>
  <div class="user-detail"><span>Username:</span> <span>{{ user[1] }}</span></div>
  <div class="user-detail"><span>Name:</span> <span>{{ user[2] }}</span></div>
  <div class="user-detail"><span>Email:</span> <span>{{ user[3] }}</span></div>
  <div class="user-detail"><span>Mobile:</span> <span>{{ user[4] }}</span></div>
  <div class="user-detail"><span>Latitude:</span> <span>{{ user[5] }}</span></div>
  <div class="user-detail"><span>Longitude:</span> <span>{{ user[6] }}</span></div>

  <div class="btn-group">
    <a href="/admin/user/edit/{{ user[0] }}" class="btn-custom btn-edit"><i class="fa fa-pen"></i> Edit</a>
    <a href="/admin/users" class="btn-custom btn-back"><i class="fa fa-arrow-left"></i> Back</a>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
