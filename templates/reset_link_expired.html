<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Link Expired</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    overflow: hidden;
  }

  .card-container {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 50px 40px;
    max-width: 400px;
    text-align: center;
    color: #fff;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    animation: fadeIn 0.8s ease-out forwards;
    border: 1px solid rgba(255,255,255,0.2);
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-20px);}
    100% { opacity: 1; transform: translateY(0);}
  }

  .icon-wrapper {
    font-size: 60px;
    margin-bottom: 20px;
    color: #ff6b6b;
    animation: popIn 0.8s ease-out;
  }

  @keyframes popIn {
    0% { transform: scale(0.3); opacity: 0; }
    60% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); }
  }

  h2 {
    font-weight: 600;
    margin-bottom: 15px;
  }

  p {
    font-size: 16px;
    margin-bottom: 25px;
    opacity: 0.9;
  }

  .btn-custom {
    margin: 5px 0;
    width: 100%;
    font-weight: 500;
  }

  .btn-primary {
    background: linear-gradient(135deg, #ff6b6b, #ff4757);
    border: none;
  }

  .btn-primary:hover {
    background: linear-gradient(135deg, #ff4757, #ff6b6b);
  }
</style>
</head>
<body>

<div class="card-container">
  <div class="icon-wrapper">
    <i class="fas fa-lock"></i>
  </div>
  <h2>Reset Link Expired</h2>
  <p>Your password reset link is invalid or has expired. Please request a new link to continue.</p>

  <a href="{{ url_for('forgot_password') }}" class="btn btn-primary btn-custom">Request New Link</a>
</div>

<!-- Font Awesome Icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

</body>
</html>
