<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€” Disaster Alert</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298, #0f2027);
      background-size: 300% 300%;
      animation: gradientBG 8s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-card {
      width: 460px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 45px;
      color: #fff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      animation: fadeIn 0.7s ease-out, floatCard 3s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatCard {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .switch-login {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
      gap: 10px;
      position: relative;
      z-index: 2;
    }

    .switch-login button {
      flex: 1;
      padding: 10px 0;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      font-size: 16px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .switch-login button.active {
      background-color: #ffffff;
      color: #2a5298;
    }

    .switch-login button.inactive {
      background-color: rgba(255,255,255,0.2);
      color: #fff;
    }

    .switch-login button::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 100%;
      background-color: #00f0ff;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s ease;
    }

    .switch-login button.active::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .title {
      font-size: 36px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
      transition: all 0.5s ease;
    }

    .subtitle {
      font-size: 17px;
      text-align: center;
      opacity: 0.9;
      margin-bottom: 30px;
      transition: all 0.5s ease;
    }

    .icon-input {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      transition: all 0.4s ease;
    }

    .icon-input i.input-icon {
      position: absolute;
      left: 15px;
      font-size: 20px;
      color: #fff;
      opacity: 0.8;
      pointer-events: none;
    }

    .icon-input input {
      padding-left: 50px;
      font-size: 16px;
      width: 100%;
    }

    .toggle-pass {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.14);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      height: 52px;
      border-radius: 12px;
      font-size: 16px;
      transition: 0.3s;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.22);
      border-color: #00f0ff;
      box-shadow: 0 0 8px #00f0ff;
    }

    .btn-login {
      width: 100%;
      height: 52px;
      border-radius: 12px;
      font-size: 19px;
      font-weight: 600;
      background: #ffffff;
      color: #2a5298;
      border: none;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn-login:hover { background: #dcdcdc; }

    .forgot-password {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .forgot-link { color: #fff !important; }

    .alert {
      font-size: 16px;
      border-radius: 12px;
      margin-bottom: 10px;
      text-align: center;
    }

    .shake { animation: shake 0.5s; }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

    .fade-slide {
      animation: fadeSlide 0.5s ease forwards;
    }

    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateX(40px); }
      100% { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>

<body>

  <div class="login-card" id="loginCard">

    <div class="switch-login">
      <button id="userBtn" class="active">User Login</button>
      <button id="adminBtn" class="inactive">Admin Login</button>
    </div>

    <div class="title" id="loginTitle">Welcome Back</div>
    <div class="subtitle" id="loginSubtitle">Login to continue receiving alerts</div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/login" method="post" id="loginForm" class="fade-slide">

      <div class="icon-input">
        <i class="fa fa-user input-icon"></i>
        <input id="username" name="username" class="form-control" placeholder="Username or Email" required />
      </div>

      <div class="icon-input">
        <i class="fa fa-lock input-icon"></i>
        <input id="password" name="password" type="password" class="form-control" placeholder="Password" required />
        <i class="fa fa-eye toggle-pass" id="togglePassword"></i>
      </div>

      <div class="forgot-password">
        <a href="/forgot_password" class="forgot-link">Forgot Password?</a>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="termsCheck" required>
        <label class="form-check-label" for="termsCheck">
          I agree to the <a href="/terms" class="link-light">Terms & Conditions</a>
        </label>
      </div>

      <button class="btn-login" type="submit" id="loginSubmit">Login</button>

      <div class="text-center mt-3">
        <a href="/register" class="link-light" id="registerLink">Create a new account</a>
      </div>

    </form>
  </div>

  <script>
    const userBtn = document.getElementById('userBtn');
    const adminBtn = document.getElementById('adminBtn');
    const loginTitle = document.getElementById('loginTitle');
    const loginSubtitle = document.getElementById('loginSubtitle');
    const loginForm = document.getElementById('loginForm');
    const loginSubmit = document.getElementById('loginSubmit');
    const registerLink = document.getElementById('registerLink');

    userBtn.addEventListener('click', () => {
      if (!userBtn.classList.contains('active')) {
        userBtn.classList.add('active'); userBtn.classList.remove('inactive');
        adminBtn.classList.add('inactive'); adminBtn.classList.remove('active');

        loginForm.classList.remove('fade-slide');
        void loginForm.offsetWidth;
        loginForm.classList.add('fade-slide');

        loginTitle.innerText = 'Welcome Back';
        loginSubtitle.innerText = 'Login to continue receiving alerts';
        loginForm.action = '/login';
        loginSubmit.innerText = 'Login';
        registerLink.style.display = 'block';
      }
    });

    adminBtn.addEventListener('click', () => {
      window.location.href = '/admin_login';
    });

    const togglePass = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePass.addEventListener("mousedown", (e) => e.preventDefault());
    togglePass.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePass.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        passwordInput.type = "password";
        togglePass.classList.replace("fa-eye-slash", "fa-eye");
      }
    });

    window.onload = () => {
      const alert = document.querySelector(".alert-danger");
      if (alert) document.getElementById("loginCard").classList.add("shake");
    };

    setTimeout(() => {
      document.querySelectorAll(".alert").forEach(a => {
        a.classList.remove("show");
        a.classList.add("fade");
        setTimeout(() => a.remove(), 400);
      });
    }, 3000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
